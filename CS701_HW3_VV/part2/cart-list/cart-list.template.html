<table>
  <caption>
    <b>My Books</b>
  </caption>
  <thead>
    <tr>
      <th>Title</th>
      <th>Qty</th>
      <th>UnitPrice</th>
      <th>$UnitPrice</th>
      <th>Line Total</th>
      <th>Total {{$ctrl.updateTotal() | currency}}</th>
    </tr>
  </thead>
  <!-- Add code for table rows -->
  <tbody ng-repeat="default in $ctrl.defaultBooks track by $index">
    <tr>
      <td>
        <input type="text" ng-model="default.title" value="{{default.title}}" />
      </td>
      <td>
        <input type="text" ng-model="default.qty" size="3" value="{{default.qty}}" />
      </td>
      <td>
        <input type="text" ng-model="default.price" size="9" value="{{default.price}}" />
      </td>
      <td>{{default.price | currency}}</td>
      <td>{{default.price * default.qty | currency}}</td>
      <td><button ng-click="$ctrl.removeBook($index)">Remove</button></td>
    </tr>
  </tbody>
  <!--Duplicates in repeater not allowed -->
  <tr>
    <th colspan="3">
      <button ng-click="$ctrl.addBook()">New</button>
    </th>
    <th colspan="3">
      <button ng-click="$ctrl.saveBooks()">Save</button>
    </th>
  </tr>
</table>
