<!DOCTYPE html>
<html>
    <head>
        <title>Location Tracker</title>
        <meta charset="utf-8" />
        <script src="LocationTracker.js"></script>
        <link rel="stylesheet" href="../html5.css" />
    </head>
    <body>
        <header>
            <h2>Location Tracker</h2>
        </header>
        <section>
            <article>
                <button id="startButton">Start</button>
                <p></p>
                <div id="status">
                    <p id="counter">Update#:</p>
                    <p id="latitude">Start Latitude:</p>
                    <p id="longitude">Start Longitude:</p>
                    <p id="currentLatitude">Current Latitude:</p>
                    <p id="currentLongitude">Current Longitude:</p>
                </div>
                <p></p>
                <div id="map"></div>
            </article>
        </section>
        <!-- Created Temp Maps Acct -->
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDitnNoBxaWF-sKak670dH-OJehULBf3Ww"
            async
            defer
        ></script>
    </body>
</html>
